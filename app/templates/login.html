{% extends 'base.html' %}
{% block title %}Intern Login{% endblock %}
{% block content %}
<div class="form-container login-container">
    <h2>Intern Login</h2>
    <form action="{{ url_for('home.intern_login') }}" method="POST">
        <label for="intern-username">Username:</label>
        <input type="text" id="intern-username" name="username" placeholder="Username" required><br>
        <label for="intern-password">Password:</label>
        <input type="password" id="intern-password" name="password" placeholder="Password" required><br>
        <button type="submit" class="button-style">Login</button>
    </form>
    <p>Return to <a href="{{ url_for('home.home') }}">Home</a></p>
</div>
{% endblock %}
