{% extends 'base.html' %}
{% block content %}
<div class="login-container">
  <h2>Change Admin Credentials</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST">
    <label>New Username: <input type="text" name="username" value="{{ username }}" required></label><br>
    <label>New Password: <input type="password" name="password" required></label><br>
    <button type="submit">Update</button>
  </form>
  <div style="margin-top: 15px;"><a href="/">Home</a></div>
</div>
{% endblock %}
