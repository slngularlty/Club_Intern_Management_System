{% extends 'base.html' %}
{% block title %}Change Admin Credentials{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Change Admin Credentials</h2>
    <form action="{{ url_for('admin.change_admin_credentials') }}" method="POST">
        <label for="new_username">New Username (leave blank to keep current):</label>
        <input type="text" id="new_username" name="new_username" value="{{ session.get('admin_username', '') }}"><br>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password"><br>

        <label for="confirm_new_password">Confirm New Password:</label>
        <input type="password" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm new password"><br>

        <button type="submit" class="button-style updateBtn">Update Credentials</button>
    </form>
    <p>Return to <a href="{{ url_for('admin.dashboard') }}">Admin Dashboard</a></p>
</div>
{% endblock %}
