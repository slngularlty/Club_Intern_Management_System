{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}
<div class="form-container login-container">
    <h2>Admin Login</h2>
    <form action="{{ url_for('admin.admin_login') }}" method="POST"> {# Corrected endpoint from auth.admin_login to admin.admin_login #}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Admin Username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Admin Password" required><br>
        <button type="submit" class="button-style">Login</button>
    </form>
    <p>Return to <a href="{{ url_for('home.home') }}">Home</a></p>
</div>
{% endblock %}
